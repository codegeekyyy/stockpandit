<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - StockPandit</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="#">Stock<span class="highlight">Pandit</span></a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="prediction.html">Prediction</a></li>
        <li><a href="market-trend.html">Market Trends</a></li>

      </ul>
    </nav>
    
    <div class="hamburger">&#9776;</div>
  </header>

  <!-- Contact Us Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We would love to hear from you. Please fill out the form below to reach us.</p>

    <!-- Contact Form -->
    <div class="contact-form-container">
      <form action="#" method="POST" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit" class="primary-btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="social-icons">
      <!-- Add social media icons if needed -->
    </div>
  </footer>
</body>
</html>
